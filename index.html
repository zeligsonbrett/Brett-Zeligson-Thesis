<script>
    function makeLinks(linkList, containerID){
        let container = document.getElementById(containerID);

        for (let i = 0; i < linkList.length; i++){
            let newP = document.createElement("a");
            let niceName = linkList[i].split('/')
            niceName = niceName[niceName.length - 1]
            niceName = niceName.substring(0, niceName.length - 5).replace(/-/g, ' ').replace(/_/g, ' ')
            newP.setAttribute('href', linkList[i]);
            newP.setAttribute('target', '_blank');
            newP.classList.add('link');
            newP.innerHTML = niceName;
            container.appendChild(newP);
        }
    }

    const la_socio = ['https://zeligsonbrett.github.io/thesis-visuals/LA/socio/FIPS.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Median-Age.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Average_Household-Size.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Median-Household-Income.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Per-Capita-Income.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Gini-Index.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Median-Gross-Rent-as-Percentage-of-Household-Income.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Median-Gross-Rent.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Average-Commute-to-Work-in-Min.html', 'https://zeligsonbrett.github.io/thesis-visuals/LA/socio/Median-Year-Structure-Built.html']
